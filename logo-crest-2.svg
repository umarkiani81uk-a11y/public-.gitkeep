<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="Gleniffer Executive Travel crest logo">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f4e1ad"/>
      <stop offset="0.55" stop-color="#d7b46a"/>
      <stop offset="1" stop-color="#f4e1ad"/>
    </linearGradient>
    <radialGradient id="sheen" cx="30%" cy="20%" r="90%">
      <stop offset="0" stop-color="#1a2233" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#070a0f" stop-opacity="1"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- Shield -->
  <g filter="url(#shadow)">
    <path d="M600 110
             C760 110, 905 170, 1000 270
             L1000 640
             C1000 860, 835 1010, 600 1090
             C365 1010, 200 860, 200 640
             L200 270
             C295 170, 440 110, 600 110 Z"
          fill="url(#sheen)" stroke="url(#gold)" stroke-width="14" />
    <path d="M600 150
             C745 150, 870 200, 950 285
             L950 635
             C950 835, 805 965, 600 1035
             C395 965, 250 835, 250 635
             L250 285
             C330 200, 455 150, 600 150 Z"
          fill="none" stroke="rgba(244,225,173,0.35)" stroke-width="5" />
  </g>

  <!-- Gleniffer hills + road -->
  <path d="M315 410
           C405 330, 520 320, 610 370
           C690 416, 780 410, 875 350"
        fill="none" stroke="url(#gold)" stroke-width="22" stroke-linecap="round"/>
  <path d="M350 500
           C460 410, 595 410, 690 470
           C785 528, 860 520, 930 470"
        fill="none" stroke="url(#gold)" stroke-width="12" stroke-linecap="round" opacity="0.95"/>

  <path d="M600 520
           C510 585, 470 670, 510 760
           C540 830, 585 900, 600 965
           C615 900, 660 830, 690 760
           C730 670, 690 585, 600 520 Z"
        fill="rgba(215,180,106,0.18)" stroke="rgba(215,180,106,0.45)" stroke-width="4"/>

  <!-- Name lockup -->
  <g>
    <path d="M270 630 H930" stroke="rgba(244,225,173,0.22)" stroke-width="2"/>
    <text x="600" y="720" text-anchor="middle"
          font-family="Georgia, 'Times New Roman', Times, serif"
          font-size="140" font-weight="700" letter-spacing="6"
          fill="url(#gold)">GLENIFFER</text>

    <text x="600" y="810" text-anchor="middle"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="48" font-weight="700" letter-spacing="10"
          fill="#f3f6ff">EXECUTIVE TRAVEL</text>
  </g>

  <!-- Subtle party/affluent sparkle (minimal) -->
  <g opacity="0">
    <circle cx="965" cy="315" r="3" fill="#f4e1ad"/>
    <circle cx="975" cy="330" r="2" fill="#d7b46a"/>
    <circle cx="245" cy="335" r="2.5" fill="#f4e1ad"/>
  </g>
</svg>
